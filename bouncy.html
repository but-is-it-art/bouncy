<!doctype html>
<meta cachset="utf8">
<style>
html, body, svg {width:100%; height:100%}
body {margin:0}
</style>
<body>
<svg>
<rect width="100" height="20" fill=white />
<circle r="50" fill=red />
</svg>
<script>
var circle = document.querySelector("circle")
circle.setAttribute("cx",window.innerWidth/2)
circle.setAttribute("cy",window.innerHeight/2)

var rect = document.querySelector("rect")
rect.setAttribute("x", window.innerWidth/2 - 50)
rect.setAttribute("y", window.innerHeight/2 - 10)

var y=0
var floor=window.innerHeight/2 - 10
var speed=0

function draw(){
  console.log ("draw", y, speed)

  if (y >= floor && speed > 0) {
    speed = -(speed*0.95-1)
  }
  else {
    y = y + speed
  }

  speed = speed + 1

  circle.setAttribute("cy", y)
}


setInterval(draw, 1000/60)
</script>
</body>
